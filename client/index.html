<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test page</title>
  <style>
    img {
      width: 500px;
      height: 300px;
      object-fit: cover;
      object-position: center;
    }
  </style>
</head>
<body>
  <div style="display: flex; flex-wrap: wrap;">
    <div>
      <h2>Standard (30 day cache)</h2>
      <img src="./images/noise_500.png" data-imgaide-src="https://source.unsplash.com/random?crop=entropy&greyscale=true" data-imgaide-nocache alt="test image">
    </div>
    <div>
      <h2>Cache set to expire every 2 minutes</h2>
      <img src="./images/noise_500.png" data-imgaide-src="https://source.unsplash.com/random?crop=entropy&greyscale=true&blur='500'" data-imgaide-nocache data-imgaide-cacheexpiry="120000" alt="test image">
    </div>
    <div>
      <h2>Broken src URL provided</h2>
      <img src="./images/noise_500.png" data-imgaide-src="https://fakefakefakefakfakefakefake.com/?crop=attention&tint='rgb(100, 50, 90)'" data-imgaide-nocache alt="test image">
    </div>
    <div>
      <h2>No cache</h2>
      <img src="./images/noise_500.png" data-imgaide-src="source.unsplash.com/random?crop=none" data-imgaide-nocache alt="test image">
    </div>
  </div>
</body>

<!-- Parcel local dev -->
<script src="./client.js"></script>

</html>
